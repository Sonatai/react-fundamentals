<!-- üê® Append the div to the root div using `append` -->
<!--   üí∞ document.getElementById('root') -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<html>
  <body>
    <!-- <div>Hello World</div> -->
    <script type="module">
      //create root node
      const root = document.createElement('div')
      root.setAttribute('id', 'root')

      //append root node to body
      document.body.append(root)

      //create text node
      const div = document.createElement('div')
      div.textContent = 'Schnabol√∂s'

      //append text node to root node
      document.getElementById('root').append(div)
    </script>
  </body>
</html>
